<mat-toolbar color="primary">

  <span>Päron AB | Lagerhanteringssystem</span>
</mat-toolbar>

<div class="content-wrapper">
  <div class="container-wrapper">
    <div class="container">
      <button mat-button routerLink="/products">Produkter</button>
    </div>

    <div class="container">
      <button mat-button routerLink="/warehouses">Färdigvarulager</button>
    </div>

    <div class="container">
      <button mat-button routerLink="/inventoryitems">Lagersaldon</button>
    </div>

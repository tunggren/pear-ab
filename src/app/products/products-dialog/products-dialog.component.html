<mat-card class="mat-card">
    <h2>Lägg till en ny produkt</h2>
    <mat-form-field>
      <input matInput placeholder="Produktnummer" [(ngModel)]="data.Productnr" />
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Produktnamn" [(ngModel)]="data.Name" />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Pris"
        [(ngModel)]="data.Price"
      />
    </mat-form-field>
    <div class="buttons">
      <button mat-raised-button [mat-dialog-close]="data" cdkFocusInitial>
        <mat-icon>add</mat-icon>Lägg till
      </button>
      <button mat-raised-button (click)="onNoClick()">
        <mat-icon>cancel</mat-icon> Avbryt
      </button>
    </div>
  </mat-card>

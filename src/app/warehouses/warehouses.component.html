<div *ngFor="let item of warehousesData">
    <mat-card class="data-card">
      <mat-card-content>
        <mat-form-field>
          <h3>Lagernamn</h3>
          <input
            matInput
            placeholder="Lagernamn"
            [(ngModel)]="item.Location"
          />
        </mat-form-field>
        <mat-form-field>
          <h3>Lagernummer</h3>
          <input matInput placeholder="Lagernummer" [(ngModel)]="item.Warehousenr" />
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions class="buttons" routerLink="/warehouses">
        <button
          mat-raised-button
          class="updatebtn"
          mat-button
          (click)="updateWarehouse(item)"
        >
          <mat-icon>update</mat-icon> Uppdatera f채rdigvarulager
        </button>
        <button
          mat-raised-button
          class="deletebtn"
          mat-button
          (click)="deleteWarehouse(item._id)"
        >
          <mat-icon>delete</mat-icon> Ta bort f채rdigvarulager
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
  
  <div class="datbuttons">
    <div class="container-button">
      <button mat-raised-button (click)="openAddDialog()">
        <mat-icon>add</mat-icon>L채gg till ett nytt f채rdigvarulager
      </button>
    </div>
  </div>
